<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dyna-present BST</title>
		<link rel="stylesheet" type="text/css" href="../../DynaStyle.css"> 
		<script type="text/javascript" src="../../Dynamic.js"></script>
		<script type="text/javascript" src="../../Guard.js"></script>
	</head>
	<body>
		<div id="dyna">
			<svg id="dynaMark" width="1000" height='50'>
				
			</svg>
			<svg id="dynaContent" width="1000" height="600">
				
			</svg>
		</div>
		<div>
			<article>
				实现动态的二叉搜索树相关操作的动态演示，首先，建立bst对象；之后通过putVal()，向二叉树中添加元素、delVal()，从二叉树中删除元素
				<pre>
	<code>
	bst.create(6); //创建最多含有8个元素的bst对象
	var num = [1, 2, 3, 4, 5, 6]; //添加数字为元素

	for (var i = 0; i < 6; ++i) //添加元素
		bst.putVal(num[i]);

	for (var i = 0; i < 3; ++i) //删除元素
		bst.delVal(num[i]);

	bst.present(); //调用动态演示接口

	</code>
				</pre>
			</article>
		</div>
	</body>
	<script type="application/ecmascript" src="../../Tree/bst.js"></script>
	<script type="text/javascript">
		bst.create(6);
		var num = [1, 2, 3, 4, 5, 6];
		for (var i = 0; i < 6; ++i)
			bst.putVal(num[i]);
		for (var i = 0; i < 3; ++i)
			bst.delVal(num[i]);
		bst.present();
	</script>
</html>
